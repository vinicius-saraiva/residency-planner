name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install @types/node @types/react @types/react-dom typescript

      - name: Build
        run: npm run build --no-lint

      - name: Prepare build output
        run: |
          touch ./out/.nojekyll
          cp README.md ./out/
          rm -rf ./out/residency-planner
          mkdir -p ./out/residency-planner
          mv ./out/* ./out/residency-planner/ || true
          mv ./out/residency-planner/residency-planner/* ./out/ || true
          rm -rf ./out/residency-planner

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true